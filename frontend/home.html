<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigram Dashboard</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome Icons -->

    <style>
        :root {
            --primary-bg: #000;
            --secondary-bg: #111;
            --tertiary-bg: #222;
            --hover-bg: #333;
            --text-color: #fff;
            --secondary-text: #aaa;
            --accent-color: #1DA1F2;
            --liked-color: #E0245E;
            --border-radius: 8px;
            --sidebar-width: 350px;
            --right-sidebar-width: 300px;
            --sidebar-collapsed-width: 80px;
            --suggestion-height: 300px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            display: flex;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 350px;
            background: #111;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        .logo-container {
            display: flex;
            align-items: center;
            padding-bottom: 20px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
        }

        .logo-name {
            width: 180px;
            height: 40px;
            margin-left: 10px;
        }

        /* Sidebar Menu */
        .menu {
            display: flex;
            flex-direction: column;
        }

        .menu-item {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }

        .icon-menu {
            width: 40px;
            height: 40px;

        }

        .menu-items {
            display: flex;
            flex-direction: row;
            gap: 15px;
            padding: 5px;
            margin: 4px 0;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        /* Hover Effect */
        .menu-items:hover {
            background: #333;
            transform: scale(1.05);
        }

        /* transition fixed on sleected option*/
        .selected-icon {
            background: #333;

        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 500px;
            /* Adjusted to fit sidebar width */
            margin-right: 200px;
            /* Adjusted to fit sidebar width */

            height: 100vh;
        }

        /* Post Styling */
        .post {
            background: var(--tertiary-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .post:hover {
            transform: translateY(-2px);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .username {
            font-weight: bold;
        }

        .time {
            margin-left: auto;
            font-size: 14px;
            color: var(--secondary-text);
        }

        .post-content img {
            width: 100%;
            border-radius: var(--border-radius);
            margin-top: 10px;
            object-fit: cover;
        }

        .caption {
            margin-top: 10px;
            line-height: 1.4;
        }

        .post-actions {
            display: flex;
            justify-content: flex-start;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid var(--hover-bg);
        }

        .action-btn {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            margin-right: 15px;
            transition: color 0.2s ease;
            position: relative;
        }

        .action-btn:hover {
            color: var(--accent-color);
        }

        .action-btn.liked {
            color: var(--liked-color);
        }

        .like-count {
            font-size: 14px;
            font-weight: bold;
            margin-top: 8px;
        }

        /* Comments Section */
        .comments-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--hover-bg);
            display: none;
        }

        .comments-section.active {
            display: block;
        }

        .comment {
            display: flex;
            margin-bottom: 12px;
            padding: 8px;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.05);
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .comment-content {
            flex: 1;
        }

        .comment-username {
            font-weight: bold;
            font-size: 14px;
            margin-right: 8px;
        }

        .comment-text {
            font-size: 14px;
            line-height: 1.4;
        }

        .comment-time {
            font-size: 12px;
            color: var(--secondary-text);
            margin-top: 4px;
        }

        .comment-form {
            display: flex;
            align-items: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
        }

        .comment-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-color);
            padding: 8px;
            font-size: 14px;
            outline: none;
        }

        .comment-input::placeholder {
            color: var(--secondary-text);
        }

        .post-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.2s ease;
        }

        .post-btn:hover {
            opacity: 0.8;
        }

        .post-btn:disabled {
            background: var(--secondary-bg);
            opacity: 0.5;
            cursor: not-allowed;
        }


        /* Toggle Button */
        .toggle-sidebar {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            z-index: 101;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Animation */
        @keyframes likeAnimation {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1);
            }
        }

        .like-animation {
            animation: likeAnimation 0.3s ease;
        }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            .right-sidebar {
                width: 250px;
                --right-sidebar-width: 250px;
            }

            .main-content {
                margin-right: 250px;
                max-width: calc(100% - var(--sidebar-width) - 250px);
            }
        }

        @media (max-width: 992px) {
            .right-sidebar {
                display: none;
            }

            .main-content {
                margin-right: 0;
                max-width: calc(100% - var(--sidebar-width));
            }
        }

        @media (max-width: 768px) {
            .toggle-sidebar {
                display: block;
            }

            .sidebar {
                width: var(--sidebar-collapsed-width);
            }

            .sidebar.expanded {
                width: var(--sidebar-width);
            }

            .logo-name,
            .menu-item {
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.2s ease, visibility 0.2s ease;
            }

            .sidebar.expanded .logo-name,
            .sidebar.expanded .menu-item {
                opacity: 1;
                visibility: visible;
            }

            .main-content {
                margin-left: var(--sidebar-collapsed-width);
                max-width: calc(100% - var(--sidebar-collapsed-width));
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                width: 0;
                padding: 0;
            }

            .sidebar.expanded {
                width: var(--sidebar-width);
                padding: 20px;
            }

            .main-content {
                margin-left: 0;
                padding: 15px;
                max-width: 100%;
            }

            .post {
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <button class="toggle-sidebar">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar">
        <div class="logo-container">
            <img src="../src/images/logo.png" alt="logo" class="logo-icon">
            <img src="../src/images/logo-name.png" alt="miigram" class="logo-name">
        </div>

        <div class="menu">
            <div class="home-menu menu-items selected-icon">
                <img src="../src/icons/home_on_select.png" alt="Home" id="home" class="icon-menu">
                <a href="home.html" class="menu-item"> Home</a>
            </div>

            <a href="search.html">
                <div class="serach-menu menu-items">
                    <img src="../src/icons/scerch.png" alt="Search" id="search" class="icon-menu">
                    <a href="search.html" class="menu-item"> Search</a>
                </div>
            </a>

            <a href="chat.html">
                <div class="message-menu menu-items">
                    <img src="../src/icons/message.png" alt="Messages" id="message" class="icon-menu">
                    <a href="chat.html" class="menu-item"> Messages</a>
                </div>
            </a>

            <a href="notification.html">
                <div class="notification-menu menu-items">
                    <img src="../src/icons/notification.png" alt="Notification" id="notification" class="icon-menu">
                    <a href="notification.html" class="menu-item"> Notifications</a>
                </div>
            </a>

            <a href="create.html">
                <div class="create-menu menu-items">
                    <img src="../src/icons/create.png" alt="Create" id="create" class="icon-menu">
                    <a href="create.html" class="menu-item"> Create</a>
                </div>
            </a>

            <a href="profile.html">
                <div class="profile-menu menu-items">
                    <img src="../src/icons/profile.png" alt="Profile" id="profile" class="icon-menu">
                    <a href="profile.html" class="menu-item"> Profile</a>
                </div>
            </a>
            
            <div class="more-menu menu-items">
                <img src="../src/icons/more.png" alt="More" id="more" class="icon-menu">
                <a href="profile.html" class="menu-item"> More</a>
            </div>

        </div>
    </div>

    <div class="main-content">
    </div>
</body>

</html>
