<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigram Dashboard</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #000;
            --secondary-bg: #111;
            --tertiary-bg: #222;
            --hover-bg: #333;
            --text-color: #fff;
            --secondary-text: #aaa;
            --accent-color: #1DA1F2;
            --liked-color: #E0245E;
            --border-radius: 8px;
            --sidebar-width: 500px;
            --right-sidebar-width: 0px;
            --sidebar-collapsed-width: 80px;
            --suggestion-height: 300px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        /* Left Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--secondary-bg);
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            transition: width 0.3s ease;
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            padding-bottom: 20px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .logo-name {
            width: 140px;
            height: 30px;
            margin-left: 10px;
            object-fit: contain;
            transition: opacity 0.3s ease;
        }

        /* Sidebar Menu */
        .menu {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .menu-items {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: var(--border-radius);
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            text-decoration: none;
        }

        .menu-items:hover {
            background: var(--hover-bg);
            transform: translateX(5px);
        }

        .selected-icon {
            background: var(--hover-bg);
            border-left: 3px solid var(--accent-color);
        }

        .icon-menu {
            width: 24px;
            height: 24px;
            min-width: 24px;
        }

        .menu-item {
            margin-left: 15px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 16px;
            white-space: nowrap;
            transition: opacity 0.3s ease;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: var(--sidebar-width);
            margin-right: var(--right-sidebar-width);
            max-width: calc(100% - var(--sidebar-width) - var(--right-sidebar-width));
            transition: margin-left 0.3s ease, margin-right 0.3s ease;
        }

        /* Post Styling */
        .post {
            background: var(--tertiary-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .post:hover {
            transform: translateY(-2px);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .username {
            font-weight: bold;
        }

        .time {
            margin-left: auto;
            font-size: 14px;
            color: var(--secondary-text);
        }

        .post-content img {
            width: 100%;
            border-radius: var(--border-radius);
            margin-top: 10px;
            object-fit: cover;
        }

        .caption {
            margin-top: 10px;
            line-height: 1.4;
        }

        .post-actions {
            display: flex;
            justify-content: flex-start;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid var(--hover-bg);
        }

        .action-btn {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            margin-right: 15px;
            transition: color 0.2s ease;
            position: relative;
        }

        .action-btn:hover {
            color: var(--accent-color);
        }

        .action-btn.liked {
            color: var(--liked-color);
        }

        .like-count {
            font-size: 14px;
            font-weight: bold;
            margin-top: 8px;
        }

        /* Comments Section */
        .comments-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--hover-bg);
            display: none;
        }

        .comments-section.active {
            display: block;
        }

        .comment {
            display: flex;
            margin-bottom: 12px;
            padding: 8px;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.05);
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .comment-content {
            flex: 1;
        }

        .comment-username {
            font-weight: bold;
            font-size: 14px;
            margin-right: 8px;
        }

        .comment-text {
            font-size: 14px;
            line-height: 1.4;
        }

        .comment-time {
            font-size: 12px;
            color: var(--secondary-text);
            margin-top: 4px;
        }

        .comment-form {
            display: flex;
            align-items: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
        }

        .comment-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-color);
            padding: 8px;
            font-size: 14px;
            outline: none;
        }

        .comment-input::placeholder {
            color: var(--secondary-text);
        }

        .post-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.2s ease;
        }

        .post-btn:hover {
            opacity: 0.8;
        }

        .post-btn:disabled {
            background: var(--secondary-bg);
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Right Sidebar - Suggestions */
        .right-sidebar {
            width: var(--right-sidebar-width);
            height: 100vh;
            position: fixed;
            top: 0;
            right: 0;
            padding: 20px;
            overflow-y: auto;
            transition: width 0.3s ease;
        }

        .user-profile {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            margin-top: 70px;
        }

        .profile-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info {
            margin-left: 15px;
            flex-grow: 1;
        }

        .profile-username {
            font-weight: bold;
            font-size: 14px;
        }

        .profile-name {
            color: var(--secondary-text);
            font-size: 14px;
        }

        .switch-btn {
            color: var(--accent-color);
            font-size: 12px;
            font-weight: bold;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .suggestions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .suggestions-title {
            color: var(--secondary-text);
            font-size: 14px;
            font-weight: bold;
        }

        .see-all-btn {
            color: var(--text-color);
            font-size: 12px;
            font-weight: bold;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .right-suggested-user {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 8px 0;
        }

        .right-suggested-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .right-suggested-info {
            margin-left: 10px;
            flex-grow: 1;
        }

        .right-suggested-username {
            font-weight: bold;
            font-size: 13px;
        }

        .right-suggested-follows {
            color: var(--secondary-text);
            font-size: 11px;
            margin-top: 2px;
        }

        .right-follow-btn {
            color: var(--accent-color);
            font-size: 12px;
            font-weight: bold;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .footer {
            margin-top: 30px;
            color: var(--secondary-text);
            font-size: 11px;
            line-height: 1.5;
        }

        .footer-links {
            margin-bottom: 15px;
        }

        .footer-link {
            color: var(--secondary-text);
            text-decoration: none;
            margin-right: 8px;
        }

        .footer-copy {
            text-transform: uppercase;
        }


        /* Search Results */

        .Search-header {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
            margin-left: 20px;
            margin-top: 0px;
        }

        .search-container {
            margin: 5px 15px;
        }

        .search-bar {
            width: 180%;
            padding: 10px;
            margin-bottom: 12px;
            background-color: #1f2937;
            color: white;
            border-radius: 6px;
            border: 1px solid #374151;
            outline: none;
            font-size: 16px;
            transition: border 0.3s, box-shadow 0.3s;

        }

        .search-bar:focus {
            border-color: #7e22ce;
            box-shadow: 0 0 5px rgba(126, 34, 206, 0.5);
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            width: 170%;
            margin-left: 10px;
        }

        .result-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            margin-top: 5px;
        }

        .result-item:hover {
            background: #111;
        }

        .side_bar_main {
            width: 550px;
        }



        /* Toggle Button */
        .toggle-sidebar {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            z-index: 101;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Animation */
        @keyframes likeAnimation {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1);
            }
        }

        .like-animation {
            animation: likeAnimation 0.3s ease;
        }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            .right-sidebar {
                width: 250px;
                --right-sidebar-width: 250px;
            }

            .main-content {
                margin-right: 250px;
                max-width: calc(100% - var(--sidebar-width) - 250px);
            }
        }

        @media (max-width: 992px) {
            .right-sidebar {
                display: none;
            }

            .main-content {
                margin-right: 0;
                max-width: calc(100% - var(--sidebar-width));
            }
        }

        @media (max-width: 768px) {
            .toggle-sidebar {
                display: block;
            }

            .sidebar {
                width: var(--sidebar-collapsed-width);
            }

            .sidebar.expanded {
                width: var(--sidebar-width);
            }

            .logo-name,
            .menu-item {
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.2s ease, visibility 0.2s ease;
            }

            .sidebar.expanded .logo-name,
            .sidebar.expanded .menu-item {
                opacity: 1;
                visibility: visible;
            }

            .main-content {
                margin-left: var(--sidebar-collapsed-width);
                max-width: calc(100% - var(--sidebar-collapsed-width));
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                width: 0;
                padding: 0;
            }

            .sidebar.expanded {
                width: var(--sidebar-width);
                padding: 20px;
            }

            .main-content {
                margin-left: 0;
                padding: 15px;
                max-width: 100%;
            }

            .post {
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <button class="toggle-sidebar">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar">
        <div class="logo-container">
            <img src="../src/images/logo.png" alt="logo" class="logo-icon">
            <img src="../src/images/logo-name.png" alt="minigram" class="logo-name">
            <p class="Search-header">Search</p>
        </div>
        <div class="side_bar_main">
            <div class="menu ">
                <a href="home.html" class="menu-items selected-icon">
                    <img src="../src/icons/home_on_select.png" alt="Home" class="icon-menu">
                    <span class="menu-item">Home</span>
                </a>
                <a href="search.html" class="menu-items">
                    <img src="../src/icons/scerch.png" alt="Search" class="icon-menu">
                    <span class="menu-item">Search</span>
                </a>
                <a href="messages.html" class="menu-items">
                    <img src="../src/icons/message.png" alt="Messages" class="icon-menu">
                    <span class="menu-item">Messages</span>
                </a>
                <a href="notification.html" class="menu-items">
                    <img src="../src/icons/notification.png" alt="Notification" class="icon-menu">
                    <span class="menu-item">Notifications</span>
                </a>
                <a href="create.html" class="menu-items">
                    <img src="../src/icons/create.png" alt="Create" class="icon-menu">
                    <span class="menu-item">Create</span>
                </a>
                <a href="profile.html" class="menu-items">
                    <img src="../src/icons/profile.png" alt="Profile" class="icon-menu">
                    <span class="menu-item">Profile</span>
                </a>
                <a href="#" class="menu-items">
                    <img src="../src/icons/more.png" alt="More" class="icon-menu">
                    <span class="menu-item">More</span>
                </a>
            </div>

            <!-- Search Bar and Results -->
            <div class="search-container">
                <input type="text" id="searchInput" class="search-bar" placeholder="Search..." autofocus>
                <div class="search-results" id="results"></div>
            </div>

        </div>
    </div>

    <div class="main-content"></div>

    <script>
        document.getElementById("searchInput").addEventListener("input", function () {
            let query = this.value.toLowerCase();
            let results = document.getElementById("results");

            let sampleUsers = [
                {
                    avatar: "https://picsum.photos/seed/user1/40/40",
                    name: "rajab.ali94",
                    followers: "1.7M"
                },
                {
                    avatar: "https://picsum.photos/seed/user2/40/40",
                    name: "rajaziaulhaq",
                    followers: "815K"
                },
                {
                    avatar: "https://picsum.photos/seed/user3/40/40",
                    name: "rajat_9629",
                    followers: "3.8M"
                },
                {
                    avatar: "https://picsum.photos/seed/user4/40/40",
                    name: "rajamobiles.pk",
                    followers: "4.9K"
                },
                {
                    avatar: "https://picsum.photos/seed/user5/40/40",
                    name: "raja_hassnain_amir",
                    followers: "1.0M"
                }
            ];

            if (query === "") {
                results.innerHTML = "";
                return;
            }

            let filteredUsers = sampleUsers.filter(user => user.name.includes(query));

            results.innerHTML = filteredUsers.map(user => `
                <div class="result-item">
                    <img src="${user.avatar}" alt="Profile">
                    <div>
                        <p>${user.name}</p>
                        <small>${user.followers} followers</small>
                    </div>
                </div>
            `).join("");
        });
    </script>


</body>

</html>
