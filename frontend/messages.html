<script>
    document.addEventListener("DOMContentLoaded", () => {
        const messagesContainer = document.getElementById("messagess-container");

        const chats = [
            {
                username: "JohnDoe",
                avatar: "../src/images/p1.jpg",
                lastMessage: "Hey! How are you?"
            },
            {
                username: "JaneSmith",
                avatar: "../src/images/p2.jpg",
                lastMessage: "Letâ€™s catch up later."
            },
            {
                username: "TechGuru",
                avatar: "../src/images/p3.jpeg",
                lastMessage: "Check out this cool update!"
            },
            {
                username: "abc",
                avatar: "../src/images/p4.jpg",
                lastMessage: "Check out this "
            }
        ];

        chats.forEach(chat => {
            const chatItem = document.createElement("div");
            chatItem.classList.add("chat-item");

            chatItem.innerHTML = `
            <img src="${chat.avatar}" alt="${chat.username}">
            <div>
                <div class="username">${chat.username}</div>
                <div class="last-message">${chat.lastMessage}</div>
            </div>
        `;

            messagesContainer.appendChild(chatItem);
        });
    });



  const messages = [
    { type: "received", text: "Hi! How are you?" },
    { type: "sent", text: "I'm good! How about you?" },
    { type: "received", text: "Doing well, thanks!" },
    { type: "sent", text: "Great to hear that!" }
  ];

  function loadMessages() {
    const chatBox = document.querySelector(".chat-box");
    chatBox.innerHTML = ""; // Clear existing messages

    messages.forEach(msg => {
      const div = document.createElement("div");
      div.className = `message ${msg.type}`;
      div.textContent = msg.text;
      chatBox.appendChild(div);
    });
  }

 

  // Add functionality to send a new message
  document.addEventListener("DOMContentLoaded", () => {
    const input = document.querySelector(".chat-input input");
    const button = document.querySelector(".chat-input button");

    button.addEventListener("click", () => {
      const newMessage = input.value.trim();
      if (newMessage !== "") {
        messages.push({ type: "sent", text: newMessage });
        input.value = "";
        loadMessages();
        // Scroll to bottom
        const chatBox = document.querySelector(".chat-box");
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });
  });


  function loadUserName(userName) {
  const header = document.querySelector(".chat-header");
  header.textContent = `Chat with ${userName}`;
}

// Example: Load "Alice" when the page loads
window.onload = function() {
  loadUserName("Alice");
  loadMessages(); // also call your existing message loader
  
  addEventListener();
};

</script>
