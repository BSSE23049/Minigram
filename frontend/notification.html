<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigram Dashboard</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome Icons -->

    <style>
        :root {
            --primary-bg: #000;
            --secondary-bg: #111;
            --tertiary-bg: #222;
            --hover-bg: #333;
            --text-color: #fff;
            --secondary-text: #aaa;
            --accent-color: #1DA1F2;
            --liked-color: #E0245E;
            --border-radius: 8px;
            --sidebar-width: 350px;
            --right-sidebar-width: 300px;
            --sidebar-collapsed-width: 80px;
            --suggestion-height: 300px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 500px;
            background: #111;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        .logo-container {
            display: flex;
            align-items: center;
            padding-bottom: 20px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
        }

        .logo-name {
            width: 180px;
            height: 40px;
            margin-left: 10px;
        }

        /* Sidebar Menu */
        .menu {
            display: flex;
            flex-direction: column;

        }

        .menu-item {
            display: none;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }

        /* Hover Effect */
        .menu-items:hover {
            background: #333;
            transform: scale(1.05);
        }

        /* transition fixed on sleected option*/
        .selected-icon {
            background: #333;

        }


        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 600px;
            /* Adjusted to fit sidebar width */
            margin-right: 200px;
            /* Adjusted to fit sidebar width */

            height: 100vh;
        }

        
        /* Post Styling */
        .post {
            background: var(--tertiary-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .post:hover {
            transform: translateY(-2px);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .username {
            font-weight: bold;
        }

        .time {
            margin-left: auto;
            font-size: 14px;
            color: var(--secondary-text);
        }

        .post-content img {
            width: 100%;
            border-radius: var(--border-radius);
            margin-top: 10px;
            object-fit: cover;
        }

        .caption {
            margin-top: 10px;
            line-height: 1.4;
        }

        .post-actions {
            display: flex;
            justify-content: flex-start;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid var(--hover-bg);
        }

        .action-btn {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            margin-right: 15px;
            transition: color 0.2s ease;
            position: relative;
        }

        .action-btn:hover {
            color: var(--accent-color);
        }

        .action-btn.liked {
            color: var(--liked-color);
        }

        .like-count {
            font-size: 14px;
            font-weight: bold;
            margin-top: 8px;
        }

        /* Comments Section */
        .comments-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--hover-bg);
            display: none;
        }

        .comments-section.active {
            display: block;
        }

        .comment {
            display: flex;
            margin-bottom: 12px;
            padding: 8px;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.05);
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .comment-content {
            flex: 1;
        }

        .comment-username {
            font-weight: bold;
            font-size: 14px;
            margin-right: 8px;
        }

        .comment-text {
            font-size: 14px;
            line-height: 1.4;
        }

        .comment-time {
            font-size: 12px;
            color: var(--secondary-text);
            margin-top: 4px;
        }

        .comment-form {
            display: flex;
            align-items: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
        }

        .comment-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-color);
            padding: 8px;
            font-size: 14px;
            outline: none;
        }

        .comment-input::placeholder {
            color: var(--secondary-text);
        }

        .post-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.2s ease;
        }

        .post-btn:hover {
            opacity: 0.8;
        }

        .post-btn:disabled {
            background: var(--secondary-bg);
            opacity: 0.5;
            cursor: not-allowed;
        }


        /* Toggle Button */
        .toggle-sidebar {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            z-index: 101;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }



        .icon-menu {
            width: 40px;
            height: 40px;

        }

        .menu-items {
            display: flex;
            flex-direction: row;
            gap: 15px;
            padding: 5px;
            margin: 4px 0;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            width: 50px;
        }

        .notifications {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-width: 400px;
        }

        .notification-header {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
            margin-left: 20px;
            margin-top: 0px;
        }

        .notification {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            background-color: #1a1a1a;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        .notification img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .notification .text {
            flex: 1;
        }

        .notification .buttons button {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .confirm {
            background-color: #0095f6;
            color: white;
            height: 30px;
            width: 65px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .confirm:hover {
            background-color: #0073cc;
            transform: scale(1.05);
        }

        .delete {
            background-color: #e74c3c;
            color: white;
            height: 30px;
            width: 65px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .delete:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .side_bar_main {
            display: flex;
            width: 600px;
        }
    </style>
</head>

<body>

                <a href="search.html">

</body>
<script>
    // Sample notification data
    const notifications = [
        {
            avatar: "https://picsum.photos/seed/user1/40/40",
            text: "john requested to follow you",
            buttons: ["Confirm", "Delete"]
        },
        {
            avatar: "https://picsum.photos/seed/user2/40/40",
            text: "alex and 4 others liked your post"
        },
        {
            avatar: "https://picsum.photos/seed/user3/40/40",
            text: "jane smith just following you"
        },
        {
            avatar: "https://picsum.photos/seed/user4/40/40",
            text: "jhon doe is on Instagram. Follow them?",
            buttons: ["Follow"]
        }
    ];


    // Function to render notifications
    function loadNotifications() {
        const container = document.getElementById("notifications-container");
        container.innerHTML = ""; // Clear existing notifications

        notifications.forEach(notification => {
            const div = document.createElement("div");
            div.classList.add("notification");

            // Generate buttons with different classes
            let buttonsHTML = "";
            if (notification.buttons) {
                notification.buttons.forEach(btn => {
                    let className = btn === "Confirm" ? "confirm" : btn === "Delete" ? "delete" : "confirm";
                    buttonsHTML += `<button class="${className}">${btn}</button>`;
                });
            }

            div.innerHTML = `
            <img src="${notification.avatar}" alt="User">
            <div class="text">${notification.text}</div>
            <div class="buttons">
                ${buttonsHTML}
            </div>
        `;

            container.appendChild(div);
        });
    }

    // Load notifications when the page loads
    window.onload = loadNotifications;

</script>

</html>
