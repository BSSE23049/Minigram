<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Minigram</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="create.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
        }

        .create-post-container {
            background: #111;
            padding: 20px;
            border-radius: 12px;
            width: 400px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }

        .post-text, .caption-input {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 8px;
            resize: none;
        }

        .drag-drop-area {
            border: 2px dashed #777;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            background: #222;
            transition: all 0.3s ease-in-out;
            margin-bottom: 10px;
        }

        .drag-drop-area:hover {
            border-color: #7e22ce;
            background: #333;
        }

        .image-preview {
            position: relative;
            display: none;
            margin-top: 10px;
        }

        .image-preview img {
            width: 100%;
            border-radius: 8px;
        }

        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-image:hover {
            background:  rgba(126,34,206,1);
        }

        .post-btn, .cancel-btn {
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .post-btn {
            background: rgba(126,34,206,1);
            color: white;
            margin-top: 10px;
        }

        .post-btn:hover {
            background: rgba(126,34,206,0.7618697137057948);
            transform: scale(1.05);
        }

        .cancel-btn {
            background: #444;
            color: #fff;
            margin-top: 5px;
        }

        .cancel-btn:hover {
            background: #666;
        }
    </style>
</head>

<body>

    <div class="create-post-container">
        <h2>Create Post</h2>
        <textarea class="post-text" placeholder="Write something..."></textarea>
        
        <div class="drag-drop-area" id="drop-area">
            Drag & Drop an image here or click to upload
            <input type="file" id="file-input" accept="image/*" hidden>
        </div>

        <div class="image-preview" id="image-preview">
            <button class="remove-image" id="remove-image">âœ–</button>
            <img id="preview" alt="Image Preview">
        </div>

        <input type="text" class="caption-input" placeholder="Add a caption...">
        
        <button class="post-btn" onclick="submitPost()">Post</button>
        <button class="cancel-btn" onclick="cancelPost()">Cancel</button>
    </div>

    <script>
        const dropArea = document.getElementById("drop-area");
        const fileInput = document.getElementById("file-input");
        const previewContainer = document.getElementById("image-preview");
        const previewImage = document.getElementById("preview");
        const removeImageBtn = document.getElementById("remove-image");

        dropArea.addEventListener("click", () => fileInput.click());

        fileInput.addEventListener("change", function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                    previewContainer.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        dropArea.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropArea.style.borderColor = "#ff0080";
        });

        dropArea.addEventListener("dragleave", () => {
            dropArea.style.borderColor = "#777";
        });

        dropArea.addEventListener("drop", (e) => {
            e.preventDefault();
            dropArea.style.borderColor = "#777";
            const file = e.dataTransfer.files[0];
            if (file) {
                fileInput.files = e.dataTransfer.files;
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                    previewContainer.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        removeImageBtn.addEventListener("click", function () {
            previewContainer.style.display = "none";
            fileInput.value = "";
        });

        function submitPost() {
            const text = document.querySelector(".post-text").value;
            const caption = document.querySelector(".caption-input").value;
            if (!text && !fileInput.files.length) {
                alert("Please add text or an image.");
                return;
            }
            alert("Post submitted successfully!");
            // Here, you can send data to the server
        }

        function cancelPost() {
            // document.querySelector(".post-text").value = "";
            // document.querySelector(".caption-input").value = "";
            // previewContainer.style.display = "none";
            // fileInput.value = "";
            // alert("Post creation canceled.");
            window.location.href = "home.html"; // Redirect to home page
        }
    </script>

</body>

</html>
