<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigram Dashboard</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome Icons -->

    <style>
        :root {
            --primary-bg: #000;
            --secondary-bg: #111;
            --tertiary-bg: #222;
            --hover-bg: #333;
            --text-color: #fff;
            --secondary-text: #aaa;
            --accent-color: #1DA1F2;
            --liked-color: #E0245E;
            --border-radius: 8px;
            --sidebar-width: 350px;
            --right-sidebar-width: 300px;
            --sidebar-collapsed-width: 80px;
            --suggestion-height: 300px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 500px;
            background: #111;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        .logo-container {
            display: flex;
            align-items: center;
            padding-bottom: 20px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
        }

        .logo-name {
            width: 180px;
            height: 40px;
            margin-left: 10px;
        }

        /* Sidebar Menu */
        .menu {
            display: flex;
            flex-direction: column;

        }

        .menu-item {
            display: none;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }

        /* Hover Effect */
        .menu-items:hover {
            background: #333;
            transform: scale(1.05);
        }

        /* transition fixed on sleected option*/
        .selected-icon {
            background: #333;

        }


        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 600px;
            /* Adjusted to fit sidebar width */
            margin-right: 200px;
            /* Adjusted to fit sidebar width */

            height: 100vh;
        }


        /* Post Styling */
        .post {
            background: var(--tertiary-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .post:hover {
            transform: translateY(-2px);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .username {
            font-weight: bold;
        }

        .time {
            margin-left: auto;
            font-size: 14px;
            color: var(--secondary-text);
        }

        .post-content img {
            width: 100%;
            border-radius: var(--border-radius);
            margin-top: 10px;
            object-fit: cover;
        }

        .caption {
            margin-top: 10px;
            line-height: 1.4;
        }

        .post-actions {
            display: flex;
            justify-content: flex-start;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid var(--hover-bg);
        }

        .action-btn {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            margin-right: 15px;
            transition: color 0.2s ease;
            position: relative;
        }

        .action-btn:hover {
            color: var(--accent-color);
        }

        .action-btn.liked {
            color: var(--liked-color);
        }

        .like-count {
            font-size: 14px;
            font-weight: bold;
            margin-top: 8px;
        }

        /* Comments Section */
        .comments-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--hover-bg);
            display: none;
        }

        .comments-section.active {
            display: block;
        }

        .comment {
            display: flex;
            margin-bottom: 12px;
            padding: 8px;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.05);
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .comment-content {
            flex: 1;
        }

        .comment-username {
            font-weight: bold;
            font-size: 14px;
            margin-right: 8px;
        }

        .comment-text {
            font-size: 14px;
            line-height: 1.4;
        }

        .comment-time {
            font-size: 12px;
            color: var(--secondary-text);
            margin-top: 4px;
        }

        .comment-form {
            display: flex;
            align-items: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
        }

        .comment-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-color);
            padding: 8px;
            font-size: 14px;
            outline: none;
        }

        .comment-input::placeholder {
            color: var(--secondary-text);
        }

        .post-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.2s ease;
        }

        .post-btn:hover {
            opacity: 0.8;
        }

        .post-btn:disabled {
            background: var(--secondary-bg);
            opacity: 0.5;
            cursor: not-allowed;
        }


        /* Toggle Button */
        .toggle-sidebar {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            z-index: 101;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }



        .icon-menu {
            width: 40px;
            height: 40px;

        }

        .menu-items {
            display: flex;
            flex-direction: row;
            gap: 15px;
            padding: 5px;
            margin: 4px 0;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            width: 50px;
        }

        /* Search Results */
        .Search-header {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
            margin-left: 20px;
            margin-top: 0px;
        }

        .search-container {
            margin: 5px 15px;
        }

        .search-bar {
            width: 180%;
            padding: 10px;
            margin-bottom: 12px;
            background-color: #1f2937;
            color: white;
            border-radius: 6px;
            border: 1px solid #374151;
            outline: none;
            font-size: 16px;
            transition: border 0.3s, box-shadow 0.3s;

        }

        .search-bar:focus {
            border-color: #7e22ce;
            box-shadow: 0 0 5px rgba(126, 34, 206, 0.5);
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            width: 170%;
            margin-left: 10px;
        }

        .result-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            margin-top: 5px;
        }

        .result-item:hover {
            background: #111;
        }

        .side_bar_main {
            display: flex;
            width: 600px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo-container">
            <img src="../src/images/logo.png" alt="logo" class="logo-icon">
            <p class="Search-header">Search</p>
        </div>
        <div class="side_bar_main">
            <div class="menu">
                <a href="home.html">
                    <div class="home-menu menu-items">
                        <img src="../src/icons/home.png" alt="Home" id="home" class="icon-menu">
                        <a href="#" class="menu-item"> Home</a>
                    </div>
                </a>

                <a href="search.html">
                    <div class="serach-menu menu-items selected-icon">
                        <img src="../src/icons/scearch_on_select.png" alt="Search" id="search" class="icon-menu">
                        <a href="#" class="menu-item"> Search</a>
                    </div>
                </a>
                
                <a href="chat.html">
                    <div class="message-menu menu-items">
                        <img src="../src/icons/message.png" alt="Messages" id="message" class="icon-menu">
                        <a href="chat.html" class="menu-item"> Messages</a>
                    </div>
                </a>

                <a href="notification.html">
                    <div class="notification-menu menu-items">
                        <img src="../src/icons/notification.png" alt="Notification" id="notification" class="icon-menu">
                        <a href="notification.html" class="menu-item"> Notifications</a>
                    </div>
                </a>

                <a href="create.html">
                    <div class="create-menu menu-items">
                        <img src="../src/icons/create.png" alt="Create" id="create" class="icon-menu">
                        <a href="create.html" class="menu-item"> Create</a>
                    </div>
                </a>

                <a href="profile.html">
                    <div class="profile-menu menu-items">
                        <img src="../src/icons/profile.png" alt="Profile" id="profile" class="icon-menu">
                        <a href="profile.html" class="menu-item"> Profile</a>
                    </div>
                </a>

                <div class="more-menu menu-items">
                    <img src="../src/icons/more.png" alt="More" id="more" class="icon-menu">
                    <a href="#" class="menu-item"> More</a>
                </div>
            </div>

            <!-- Search Bar and Results -->
            <div class="search-container">
                <input type="text" id="searchInput" class="search-bar" placeholder="Search..." autofocus>
                <div class="search-results" id="results"></div>
            </div>
        </div>
    </div>

    <div class="main-content"></div>
</body>

<script>
    document.getElementById("searchInput").addEventListener("input", function () {
        let query = this.value.toLowerCase();
        let results = document.getElementById("results");

        let sampleUsers = [
            {
                avatar: "https://picsum.photos/seed/user1/40/40",
                name: "rajab.ali94",
                followers: "1.7M"
            },
            {
                avatar: "https://picsum.photos/seed/user2/40/40",
                name: "rajaziaulhaq",
                followers: "815K"
            },
            {
                avatar: "https://picsum.photos/seed/user3/40/40",
                name: "rajat_9629",
                followers: "3.8M"
            },
            {
                avatar: "https://picsum.photos/seed/user4/40/40",
                name: "rajamobiles.pk",
                followers: "4.9K"
            },
            {
                avatar: "https://picsum.photos/seed/user5/40/40",
                name: "raja_hassnain_amir",
                followers: "1.0M"
            }
        ];

        if (query === "") {
            results.innerHTML = "";
            return;
        }

        let filteredUsers = sampleUsers.filter(user => user.name.includes(query));

        results.innerHTML = filteredUsers.map(user => `
            <div class="result-item">
                <img src="${user.avatar}" alt="Profile">
                <div>
                    <p>${user.name}</p>
                    <small>${user.followers} followers</small>
                </div>
            </div>
        `).join("");
    });
</script>

</html>
