<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigram Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome Icons -->

    <style>
        body {
            display: flex;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 500px;
            background: #111;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        .logo-container {
            display: flex;
            align-items: center;
            padding-bottom: 20px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
        }

        .logo-name {
            width: 180px;
            height: 40px;
            margin-left: 10px;
        }

        /* Sidebar Menu */
        .menu {
            display: flex;
            flex-direction: column;

        }

        .menu-item {
            display: none;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-size: 18px;


        }

        /* Hover Effect */
        .menu-items:hover {
            background: #333;
            transform: scale(1.05);
        }

        /* transition fixed on sleected option*/
        .selected-icon {
            background: #333;

        }



        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 600px;
            /* Adjusted to fit sidebar width */
            margin-right: 200px;
            /* Adjusted to fit sidebar width */

            height: 100vh;
        }

        /* Post Styling */
        .post {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .post-header {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .username {
            font-weight: bold;
        }

        .time {
            margin-left: auto;
            font-size: 14px;
            color: #aaa;
        }

        .post-content img {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        .caption {
            margin-top: 10px;
        }

        .icon-menu {
            width: 40px;
            height: 40px;

        }

        .menu-items {
            display: flex;
            flex-direction: row;
            gap: 15px;
            padding: 5px;
            margin: 4px 0;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            width: 40px;
        }

        /* Search Results */

        .Search-header {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
            margin-left: 20px;
            margin-top: 0px;
        }

        .search-container {
            margin: 5px 15px;
        }

        .search-bar {
            width: 180%;
            padding: 10px;
            margin-bottom: 12px;
            background-color: #1f2937;
            color: white;
            border-radius: 6px;
            border: 1px solid #374151;
            outline: none;
            font-size: 16px;
            transition: border 0.3s, box-shadow 0.3s;

        }

        .search-bar:focus {
            border-color: #7e22ce;
            box-shadow: 0 0 5px rgba(126, 34, 206, 0.5);
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            width: 170%;
            margin-left: 10px;
        }

        .result-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            margin-top: 5px;
        }

        .result-item:hover {
            background: #111;
        }

        .side_bar_main {
            display: flex;
            width: 600px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo-container">
            <img src="../src/images/logo.png" alt="logo" class="logo-icon">
            <p class="Search-header">Search</p>
        </div>
        <div class="side_bar_main">
            <div class="menu">
                <a href="home.html">
                    <div class="home-menu menu-items">
                        <img src="../src/icons/home.png" alt="Home" id="home" class="icon-menu">
                        <a href="#" class="menu-item"> Home</a>
                    </div>
                </a>

                <a href="search.html">
                    <div class="serach-menu menu-items selected-icon">
                        <img src="../src/icons/scearch_on_select.png" alt="Search" id="search" class="icon-menu">
                        <a href="#" class="menu-item"> Search</a>
                    </div>
                </a>

                <div class="message-menu menu-items">
                    <img src="../src/icons/message.png" alt="Messages" id="message" class="icon-menu">
                    <a href="#" class="menu-item"> Messages</a>
                </div>

                <a href="notification.html">
                    <div class="notification-menu menu-items">
                        <img src="../src/icons/notification.png" alt="Notification" id="notification" class="icon-menu">
                        <a href="notification.html" class="menu-item"> Notifications</a>
                    </div>
                </a>

                <a href="create.html">
                    <div class="create-menu menu-items">
                        <img src="../src/icons/create.png" alt="Create" id="create" class="icon-menu">
                        <a href="create.html" class="menu-item"> Create</a>
                    </div>
                </a>

                <div class="profile-menu menu-items">
                    <img src="../src/icons/profile.png" alt="Profile" id="profile" class="icon-menu">
                    <a href="#" class="menu-item"> Profile</a>

                </div>

                <div class="more-menu menu-items">
                    <img src="../src/icons/more.png" alt="More" id="more" class="icon-menu">
                    <a href="#" class="menu-item"> More</a>

                </div>
            </div>

            <!-- Search Bar and Results -->
            <div class="search-container">
                <input type="text" id="searchInput" class="search-bar" placeholder="Search..." autofocus>
                <div class="search-results" id="results"></div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="post">
            <div class="post-header">
                <img src="user-avatar.jpg" alt="User Avatar" class="avatar">
                <span class="username">rajazialuhaq</span>
                <span class="time">10h</span>
            </div>
            <div class="post-content">
                <img src="post-image.jpg" alt="Post Image">
                <p class="caption">to Nabi e Kareem (PBUH).</p>
            </div>
        </div>
    </div>
</body>

<script>
    document.getElementById("searchInput").addEventListener("input", function () {
        let query = this.value.toLowerCase();
        let results = document.getElementById("results");

        let sampleUsers = [
            {
                avatar: "https://picsum.photos/seed/user1/40/40",
                name: "rajab.ali94",
                followers: "1.7M"
            },
            {
                avatar: "https://picsum.photos/seed/user2/40/40",
                name: "rajaziaulhaq",
                followers: "815K"
            },
            {
                avatar: "https://picsum.photos/seed/user3/40/40",
                name: "rajat_9629",
                followers: "3.8M"
            },
            {
                avatar: "https://picsum.photos/seed/user4/40/40",
                name: "rajamobiles.pk",
                followers: "4.9K"
            },
            {
                avatar: "https://picsum.photos/seed/user5/40/40",
                name: "raja_hassnain_amir",
                followers: "1.0M"
            }
        ];

        if (query === "") {
            results.innerHTML = "";
            return;
        }

        let filteredUsers = sampleUsers.filter(user => user.name.includes(query));

        results.innerHTML = filteredUsers.map(user => `
            <div class="result-item">
                <img src="${user.avatar}" alt="Profile">
                <div>
                    <p>${user.name}</p>
                    <small>${user.followers} followers</small>
                </div>
            </div>
        `).join("");
    });
</script>

</html>
